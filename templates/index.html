<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>

	<body>
		<div id="loader" class="overlay">
			<div class="overlay__inner">
				<div class="overlay__content"><span class="spinner"></span></div>
			</div>
		</div>

		<div class="formbold-main-wrapper">
			<div class="formbold-form-wrapper">


				<form action="{% url 'index' %}" method="POST">
					{% csrf_token %}
					<div class="formbold-form-title">
						<h2 class=""></h2>
						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
							eiusmod tempor incididunt.
						</p>
					</div>

					<div class="formbold-input">
						<div>
							<label for="program" class="formbold-form-label">
								Program
							</label>
							<input type="text" name="program" id="program" class="formbold-form-input" />
						</div>
					</div>
					<div class="formbold-input">
						<div>
							<label for="year" class="formbold-form-label"> Year enrolled </label>

							<input type="text" name="year" id="year" pattern="\d{4}" maxlength="4" placeholder="YYYY"
								class="formbold-form-input" />
						</div>
					</div>

					<div class="formbold-input-flex">

						<div>
							<label for="level" class="formbold-form-label"> level </label>
							<input type="text" name="level" id="level" class="formbold-form-input" />
						</div>
					</div>



					<button class="formbold-btn">Register Now</button>
				</form>
			</div>
		</div>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Inter', sans-serif;
				background-color: #07074d;
			}

			.formbold-mb-3 {
				margin-bottom: 15px;
			}

			.formbold-relative {
				position: relative;
			}

			.formbold-opacity-0 {
				opacity: 0;
			}

			.formbold-stroke-current {
				stroke: currentColor;
			}

			#supportCheckbox:checked~div span {
				opacity: 1;
			}

			.formbold-main-wrapper {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 48px;
			}

			.formbold-form-wrapper {
				margin: 0 auto;
				max-width: 570px;
				width: 100%;
				background: white;
				padding: 40px;
			}

			.formbold-img {
				margin-bottom: 45px;
			}

			.formbold-form-title {
				margin-bottom: 30px;
			}

			.formbold-form-title h2 {
				font-weight: 600;
				font-size: 28px;
				line-height: 34px;
				color: #07074d;
			}

			.formbold-form-title p {
				font-size: 16px;
				line-height: 24px;
				color: #536387;
				margin-top: 12px;
			}

			.formbold-input-flex {
				display: flex;
				gap: 20px;
				margin-bottom: 15px;
			}

			.formbold-input-flex>div {
				width: 50%;
			}

			.formbold-form-input {

				width: 100%;
				padding: 13px 22px;
				border-radius: 5px;
				border: 1px solid #dde3ec;
				background: #ffffff;
				font-weight: 500;
				font-size: 16px;
				/* color: #010306; */
				outline: none;
				resize: none;
				margin-top: 1rem;
			}

			.formbold-form-input:focus {
				border-color: #6a64f1;
				box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
			}

			.formbold-form-label {
				/* color: #536387; */
				font-size: 14px;
				line-height: 24px;
				display: block;
				margin-bottom: 10px;
			}

			.formbold-checkbox-label {
				display: flex;
				cursor: pointer;
				user-select: none;
				font-size: 16px;
				line-height: 24px;
				color: #536387;
			}

			.formbold-checkbox-label a {
				margin-left: 5px;
				color: #6a64f1;
			}

			.formbold-input-checkbox {
				position: absolute;
				width: 1px;
				height: 1px;
				padding: 0;
				margin: -1px;
				overflow: hidden;
				clip: rect(0, 0, 0, 0);
				white-space: nowrap;
				border-width: 0;
			}

			.formbold-checkbox-inner {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 20px;
				height: 20px;
				margin-right: 16px;
				margin-top: 2px;
				border: 0.7px solid #dde3ec;
				border-radius: 3px;
			}

			.formbold-btn {
				font-size: 16px;
				border-radius: 5px;
				padding: 14px 25px;
				border: none;
				font-weight: 500;
				background-color: #6a64f1;
				color: white;
				cursor: pointer;
				margin-top: 25px;
			}

			.formbold-btn:hover {
				box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
			}



			.overlay {
				display: none;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				position: fixed;
				background: #2222227b;
			}

			.overlay__inner {
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				position: absolute;
			}

			.overlay__content {
				left: 50%;
				position: absolute;
				top: 50%;
				transform: translate(-50%, -50%);
			}

			.spinner {
				width: 75px;
				height: 75px;
				display: inline-block;
				border-width: 2px;
				border-color: rgba(255, 255, 255, 0.05);
				border-top-color: #fff;
				animation: spin 1s infinite linear;
				border-radius: 100%;
				border-style: solid;
			}

			@keyframes spin {
				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</body>
<script>
	window.addEventListener('load', function () {
		var loader = document.getElementById('loader');
		loader.style.display = 'flex';

		// Hide the loader after a delay or when the content has finished loading
		setTimeout(function () {
			loader.style.display = 'none';
		}, 2000); // Adjust the delay as needed
	});

</script>
</html>
