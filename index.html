<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #3494e6, #ec6ead);
        }

        .centered-div {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white; /* Adjust as needed */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Optional: Add a shadow */
        }
    </style>
    <title>Centered Gradient Div</title>
</head>
<body>
    <div class="centered-div">
        <h1>Your Content Goes Here</h1>
        <p>This is a centered <code>&lt;div&gt;</code> with a gradient background.</p>
    </div>
</body>
</html>
